jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
      - name: Checkout current commit
        uses: actions/checkout@v2
      - name: experiment
        run: |
          sleep 10

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
      - name: Checkout current commit
        uses: actions/checkout@v2